<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test-Case</title>
    <style>
        body {
            background-color: black;
            /* background-image: linear-gradient(to bottom right, black, #0C1844); */
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-color: #FFEFEF;
            background-image: linear-gradient(#FFEFEF, white);
        }

        /*Header Section */
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: black;
            text-align: center;
            flex-grow: 1;
            margin: 0;
            font-size: 28px;
        }

        .back-btn {
            background: linear-gradient(to right, #0C1844, #1E3A8A);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }

        .back-btn:hover {
            background: linear-gradient(to right, #1E3A8A, #2563EB);
            transform: translateY(-3px);
            box-shadow: 0px 6px 15px rgba(255, 255, 255, 0.3);
        }

        .back-btn:active {
            transform: scale(0.95);
        }

        /* Container for Cards */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 140px;
            padding: 20px;
        }

        /*Card Styling */
        .card {
            width: 210px;
            height: 280px;
            /* Increased height for spacing */
            background-color: #FDF7F4;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            /* Stack items vertically */
            justify-content: flex-start;
            /* Align items from top */
            align-items: center;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .card img {
            width: 200px;
            height: 150px;
            /* Set a fixed height */
            object-fit: contain;
            /* Keep image aspect ratio */
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .card h3 {
            margin-top: auto;
            /* Push heading to the bottom */
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .back-btn {
                margin-bottom: 10px;
                font-size: 14px;
                padding: 10px 18px;
            }

            h1 {
                font-size: 24px;
            }

            .card {
                width: 180px;
                height: 220px;
            }

            .card img {
                max-width: 180px;
            }
        }

        @media screen and (max-width: 576px) {
            h1 {
                font-size: 20px;
            }

            .back-btn {
                font-size: 12px;
                padding: 8px 16px;
            }

            .card {
                width: 160px;
                height: 200px;
            }

            .card img {
                max-width: 160px;
            }
        }
    </style>
</head>

<body>
