<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex CSS HTML</title>
    <style>
          body {
      background-color: black;
      /* background-image: linear-gradient(to bottom right, black, #0C1844); */
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background-color: #FFEFEF; 
      background-image: linear-gradient(#FFEFEF, white);
    }

        /* Centered Heading */
        .heading {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }

        /* Flexbox Container */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 30px;
        }

        /* Image Box */
        .box {
            width: 270px;
            height: 320px;
            transition: transform 0.3s ease-in-out;
        }

        /* Hover Effect */
        .box:hover {
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .heading {
                font-size: 2rem;
            }

            .container {
                flex-direction: column;
                align-items: center;
            }

            .box {
                width: 90%;
                max-width: 270px;
            }
        }
    </style>
</head>

<body>

    <!-- Heading -->
    <h1 class="heading">FLEX PROJECTS</h1>

    <!-- Container -->
    <div class="container">
        <div class="box">
            <a href="./layout-practice.html">
                <img src="../../images/layout1-portfolio.jpg" alt="Layout 1" width="100%" height="100%">
            </a>
        </div>

        <div class="box">
            <a href="./flex-properties.html">
                <img src="../../images/layout-tow-portfolio.jpg" alt="Layout 2" width="100%" height="100%">
            </a>
        </div>

        <div class="box">
            <a href="./tourism-one.html">
                <img src="../../images/tourism-portfolio.png" alt="Tourism" width="100%" height="100%">
            </a>
        </div>

        <div class="box">
            <a href="./flex-form.html">
                <img src="../../images/form-portfolio.png" alt="Form" width="100%" height="100%">
            </a>
        </div>
    </div>

</body>

</html>
