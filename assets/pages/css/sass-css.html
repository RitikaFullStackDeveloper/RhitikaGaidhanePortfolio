<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SASS Portfolio</title>
    <style>
         body {
      background-color: black;
      /* background-image: linear-gradient(to bottom right, black, #0C1844); */
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background-color: #FFEFEF; 
      background-image: linear-gradient(#FFEFEF, white);
    }

        /* Center the heading */
        .heading {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }

        /* Flexbox Container */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: center;
            gap: 20px;
            padding: 30px;
        }

        /* Image Box */
        .box {
            width: 300px;
            height: 320px;
            transition: transform 0.3s ease-in-out;
        }

        /* Hover Effect */
        .box:hover {
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .box {
                width: 90%;
                max-width: 300px;
            }
        }
    </style>
</head>

<body>

    <!-- Heading -->
    <h1 class="heading">SASS   PROJECTS</h1>

    <!-- Container -->
    <div class="container">
        <!-- Facebook -->
        <div class="box">
            <a href="./fb-log-in-page.html">
                <img src="../../images/facebook-portfolio.avif" alt="Facebook Portfolio" width="100%" height="100%">
            </a>
        </div>

        <!-- Snapchat -->
        <div class="box">
            <a href="./snap.html">
                <img src="../../images/snap-portfolio.jpg" alt="Snapchat Portfolio" width="100%" height="100%">
            </a>
        </div>
    </div>

</body>

</html>
